<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Worlding Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.147.0/three.js"
      integrity="sha512-yewcaF6iD3IU62N4N33Y8C7Zo3jx50MUaEMII/kQAdWnLdw4f3rab2Ay9Xp4O6waXDZhx7i/nvm+qGuJhXF+uw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../dist/web-worlding.js"></script>
    <script>
      // Build our world into the DOM
      const target = document.getElementById('main');
      const world = new WebWorlding(
        target,
        'https://evankirkiles-art.s3.amazonaws.com/web-worlding/personspace.glb',
        'https://evankirkiles-art.s3.amazonaws.com/web-worlding/omi.glb',
      );
    </script>
  </body>
</html>
